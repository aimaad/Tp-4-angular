<div class="p-3">
    <div class="card">
        <div class="card-header">
            Product ID = {{productId}}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6" *ngIf="productFormGroup">
                    <form [formGroup]="productFormGroup" (ngSubmit)="handleUpdateProduct()" action="">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Checked</label>
                            <input type="checkbox" class="form-check-input" formControlName="checked">
                        </div>
                        <button [disabled]="productFormGroup.invalid" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
